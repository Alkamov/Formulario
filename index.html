<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <!-- Metadados-->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS -->
        <link rel='stylesheet' type='text/css' href='formulario.css' media='screen'>
        <!-- Titulo da página -->
        <title>Consumo de Álcool</title>
    </head>

    <body>
        <main class='container'>
            <!-- Cabeçalho com título e subtítulo -->
            <div>
                <h1 id='titulo'>Pesquisa</h1>
                <p id='subtitulo'>Complete suas informações</p>
            </div>

            <!-- Inicio do formulário -->
            <form>

                <fieldset>
                    <!-- Campo "nome" -->
                    <div class='campo'>
                        <input type="text" name='nome' id='nome' required placeholder=" Enter your name">
                    </div>
                
                    <!-- Campo "sobrenome" -->
                    <div class='campo'>
                        <input type='text' name='sobrenome' id='sobrenome' required placeholder=" Enter your surname">
                    </div>

                </fieldset>
                    <!-- Campo "e-mail" -->
                    <div class='campo'>
                        <br>
                        <input type='email' name='email' id='email' required placeholder=" Enter your e-mail">
                    </div>
                
                <!-- Campo "gênero" -->
                <div class='campo'>
                    <label><strong>Com qual gênero você se identifica?</strong></label>
                    <div class='genero'>
                        <label>
                            <input type="radio" name='sexo' value='masculino' checked>Masculino
                        </label>
                        <label>
                            <input type="radio" name='sexo' value='feminino'>Feminino
                        </label>
                        <label>
                            <input type="radio" name='sexo' value='outros'>Outros
                        </label>
                    </div>
                </div>
                
                <!-- Campo "Unidade Federativa" para escolha única -->
                <div class='campo'>
                    <label><strong>Unidade Federativa</strong></label>
                    <select>
                        <option selected disable value=''>Selecione</option>
                        <option>AC</option>
                        <option>AL</option>
                        <option>AP</option>
                        <option>AM</option>
                        <option>BA</option>
                        <option>CE</option>
                        <option>DF</option>
                        <option>ES</option>
                        <option>GO</option>
                        <option>MA</option>
                        <option>MT</option>
                        <option>MS</option>
                        <option>MG</option>
                        <option>PA</option>
                        <option>PB</option>
                        <option>PR</option>
                        <option>PE</option>
                        <option>PI</option>
                        <option>RJ</option>
                        <option>RS</option>
                        <option>RO</option>
                        <option>RR</option>
                        <option>SC</option>
                        <option>SP</option>
                        <option>SE</option>
                        <option>TO</option>
                    </select>
                    <br>
                </div>

                <!-- Campo "bebidas" para multiplas escolhas -->
                <fieldset class='check'>
                        <label><strong>Quais das seguintes bebidas você ingere frequentemente</strong></label><br>
                    <div>
                        <input type='checkbox' id='bebida1' name='bebida1' value='gin'>
                        <label for="bebida1">GIN</label>
                    </div>
                    <div>
                        <input type='checkbox' id='bebida2' name='bebida2' value='vodka'>
                        <label for="bebida2">Vodka</label>
                    </div>
                    <div>
                        <input type='checkbox' id='bebida3' name='bebida3' value='cachaca'>
                        <label for="bebida3">Cachaça</label>
                    </div>
                    <div>
                        <input type='checkbox' id='bebida4' name='bebida4' value='cerveja'>
                        <label for="bebida4">Cerveja</label>
                    </div>
                    <div>
                        <input type='checkbox' id='bebida5' name='bebida5' value='espumante'>
                        <label for="bebida5">Empumante</label>
                    </div>
                    <div>
                        <input type='checkbox' id='bebida6' name='bebida6' value='uisque'>
                        <label for="bebida6">Uísque</label>                
                    </div>
                </fieldset>

                <!-- Caixa de texto-->
                <div class='campo'>
                    <label for="experiencia"><strong>Conte sobre um dia que te marcou</strong></label>
                    <textarea row="6" style="width: 100%" id='experiencia' name='experiencia'></textarea>
                </div>

                <!-- Botão para enviar -->
                <button class='botao' type='submit' onsubmit="">Enviar</button>
            </form>
        </main>
    </body>
</html>
